<!DOCTYPE html>
<html lang="en">
<head>
	<title>Zora .: Login Page :.</title>

	<meta charset="utf-8">

	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
	<!--[if lt IE 9]><script src="js/html5shiv.js"></script><script src="js/respond.src.js"></script><![endif]-->

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<!-- Plugin-uri -->

	<!-- Stiluri generale -->
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
	
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>	

    
	<div class="sign-wrapper">
        <div class="sign-center">
        <div class="sign-note">Need help? Call us at +1 855 504 4321</div>
        	<div class="sign-panel login">
        		<div class="sign-panel-container">
                    <div class="row">
                        <div class="col-sm-6 left-side">
                            <div class="logo"><a href="#"><img src="img/logo.png" alt="" /></a></div>
                            <h2>Log In</h2>
                            <div class="social-login">
                                <span>Login with:</span>
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-google-plus"></i></a>
                            </div><!--/.social-login-->
                            <div class="or"><span>or</span></div>
                            <form>
                                <div class="form-group">
                                    <input type="text" placeholder="Email address" class="zr-form-control">
                                    <i class="icon fa fa-user"></i>
                                </div><!--/.form-group-->
                                <div class="form-group no-mrg">
                                    <input type="password" placeholder="Password" class="zr-form-control">
                                    <i class="icon fa fa-lock"></i>
                                </div><!--/.form-group-->

                                <div class="check">
                                    <label class="zr-checkbox"><input type="checkbox"><span class="icon"><i class="fa fa-check"></i></span>Remember Me</label>
                                    <a href="#" class="pull-right">Forgot Password?</a>
                                </div><!--/.check-->
                                <input type="submit" class="btn-sbt" value="Continue" />
                            </form>
                        </div><!--/.left-side-->
                        <div class="col-sm-6 right-side">
                            <h2>Sign Up</h2>
                            <p>If you do not have an account yet you can sign up in less than 30 seconds and start receving applications from renters withinhours. </p>
                            <a href="#" class="empty-sbt-btn">Sign Up</a>
                        </div><!--/.right-side-->
                    </div><!--/.row-->
        		</div><!--/.sign-panel-container-->
        	</div><!--/.sign-panel-->
        </div><!--/.sign-center-->
    </div><!--/.sign-wrapper-->

	<!-- jQuery -->
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>

	<!-- Bootstrap -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- Retina -->

	<!-- Modernizr -->
	<script type="text/javascript" src="js/modernizr.js"></script>

	<!-- General Scripts -->
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
