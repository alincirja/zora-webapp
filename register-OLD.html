<!DOCTYPE html>
<html lang="en">
<head>
	<title>Zora .: Register Page :.</title>

	<meta charset="utf-8">

	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
	<!--[if lt IE 9]><script src="js/html5shiv.js"></script><script src="js/respond.src.js"></script><![endif]-->

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<!-- Plugin-uri -->

	<!-- Stiluri generale -->
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
	
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>	

	<div class="sign-wrapper">
        <div class="sign-center">
        	<div class="sign-panel register">
        		<div class="logo"><a href="index.html"><img src="img/sign-logo.png" alt="" /></a></div>
        		<div class="sign-panel-container clearfix">
        			<div class="sign-note">Need help? Call us at +1 855 504 4321</div>
        			<div class="classic-register">
        				<h4>Register in less than 30 seconds!</h4>
        				<form id="register-form" method="post" action="">
        					<div class="form-group">
        						<input type="text" class="zr-form-control" placeholder="Full Name" />
        						<i class="icon fa fa-user"></i>
        					</div><!--/.form-group-->

                            <div class="form-group">
                                <input type="email" class="zr-form-control" placeholder="Email address" />
                                <i class="icon fa fa-envelope-o"></i>
                            </div><!--/.form-group-->

        					<div class="form-group no-mrg">
        						<input type="password" class="zr-form-control" placeholder="Password" />
        						<i class="icon fa fa-lock"></i>
        					</div><!--/.form-group-->

                            <div class="act">
                                <label class="zr-checkbox"><input type="checkbox" /><i class="icon"><i class="fa fa-check"></i></i><span>Check Password</span></label>
                            </div>

                            <h5>Are you a landlord or a tenant?</h5>
        					<div class="row user-type">
        						<div class="col-xs-12 col-sm-6">
        							<label class="zr-radio"><input type="radio" name="user-type" checked="checked" /><i class="icon"><i></i></i><span>I am a Landlord</span></label>
        						</div>
        						<div class="col-xs-12 col-sm-6">
        							<label class="zr-radio"><input type="radio" name="user-type" /><i class="icon"><i></i></i><span>I am a Tenant</span></label>
        						</div>
        					</div><!--/.row-->

                            <div class="accept-terms">
                                <label class="zr-checkbox"><input type="checkbox" /><i class="icon"><i class="fa fa-check"></i></i><span>I accept the <a href="#" target="_blank">terms of service</a></span></label>
                            </div>

        					<div class="sbt"><input type="submit" value="Complete Registration" class="zr-sbt" /></div>
        				</form><!--/.register-form-->
        			</div><!--/.classic-register-->

        			<div class="separator"><div class="sep-cont"><span class="line"></span><i>or</i></div></div>

        			<div class="other-way">
        				<p class="login-link">Already registered? <a href="#">Login Now!</a></p>

        				<ul class="social-login list-unstyled">
        					<li><a href="#" class="facebook"><i class="fa fa-facebook"></i><span>Sign Up with Facebook</span></a></li>
        					<li><a href="#" class="twitter"><i class="fa fa-twitter"></i><span>Sign Up with Twitter</span></a></li>
        					<li><a href="#" class="google"><i class="fa fa-google-plus"></i><span>Sign Up with Google+</span></a></li>
        				</ul>
        			</div><!--/.other-way-->

        		</div><!--/.sign-panel-container-->
        	</div><!--/.sign-panel-->
        </div><!--/.sign-center-->
    </div><!--/.sign-wrapper-->

	<!-- jQuery -->
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>

	<!-- Bootstrap -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- Retina -->

	<!-- Modernizr -->
	<script type="text/javascript" src="js/modernizr.js"></script>

	<!-- General Scripts -->
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
