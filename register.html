<!DOCTYPE html>
<html lang="en">
<head>
	<title>Zora .: Register Page :.</title>

	<meta charset="utf-8">

	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
	<!--[if lt IE 9]><script src="js/html5shiv.js"></script><script src="js/respond.src.js"></script><![endif]-->

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<!-- Plugin-uri -->

	<!-- Stiluri generale -->
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
	
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>	

    
	<div class="sign-wrapper">
        <div class="sign-center">
        <div class="sign-note">Need help? Call us at +1 855 504 4321</div>
        	<div class="sign-panel register">
        		<div class="sign-panel-container">
                    <div class="row">
                        <div class="col-sm-6 left-side">
                            <div class="logo"><a href="#"><img src="img/logo.png" alt="" /></a></div>
                            <h2>Sign Up</h2>
                            <div class="social-login">
                                <span>Sign Up with:</span>
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-google-plus"></i></a>
                            </div><!--/.social-login-->
                            <div class="or"><span>or</span></div>
                            <form>
                                <div class="form-group">
                                    <input type="text" placeholder="Full Name" class="zr-form-control">
                                    <i class="icon fa fa-user"></i>
                                </div><!--/.form-group-->
                                <div class="form-group">
                                    <input type="text" placeholder="Email address" class="zr-form-control">
                                    <i class="icon fa fa-envelope-o"></i>
                                </div><!--/.form-group-->
                                <div class="form-group no-mrg">
                                    <input type="password" placeholder="Password" class="zr-form-control">
                                    <i class="icon fa fa-lock"></i>
                                </div><!--/.form-group-->

                                <div class="check">
                                    <label class="zr-checkbox"><input type="checkbox"><span class="icon"><i class="fa fa-check"></i></span>Show Password</label>
                                    <p>Are you a Landlord or a Renter?</p>
                                    <div class="row user-type">
                                        <div class="col-xs-12 col-sm-6">
                                            <label class="zr-radio"><input type="radio" name="user-type" checked="checked" /><i class="icon"><i></i></i><span>I am a Landlord</span></label>
                                        </div>
                                        <div class="col-xs-12 col-sm-6">
                                            <label class="zr-radio"><input type="radio" name="user-type" /><i class="icon"><i></i></i><span>I am a Renter</span></label>
                                        </div>
                                    </div><!--/.row-->
                                    <div class="accept-terms">
                                        <label class="zr-checkbox"><input type="checkbox" /><i class="icon"><i class="fa fa-check"></i></i><span>I accept the <a href="#" target="_blank">terms of service</a></span></label>
                                    </div>
                                </div><!--/.check-->
                                <input type="submit" class="btn-sbt" value="Complete the Signup >" />
                            </form>
                        </div><!--/.left-side-->
                        <div class="col-sm-6 right-side">
                            <h2>Log In</h2>
                            <p>Do you already have an account? You can log in using your email address and a password or a social media account. </p>
                            <a href="#" class="empty-sbt-btn">Log In</a>
                            <br />
                        </div><!--/.right-side-->
                    </div><!--/.row-->
        		</div><!--/.sign-panel-container-->
        	</div><!--/.sign-panel-->
        </div><!--/.sign-center-->
    </div><!--/.sign-wrapper-->

	<!-- jQuery -->
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>

	<!-- Bootstrap -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- Retina -->

	<!-- Modernizr -->
	<script type="text/javascript" src="js/modernizr.js"></script>

	<!-- General Scripts -->
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
