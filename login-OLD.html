<body>	

	<div class="sign-wrapper">
        <div class="sign-center">
        	<div class="sign-panel login">
        		<div class="logo"><a href="index.html"><img src="img/sign-logo.png" alt="" /></a></div>
        		<div class="sign-panel-container clearfix">
        			<div class="sign-note">Need help? Call us at +1 855 504 4321</div>
        			<div class="classic-login">
        				<h4>Login with your Email and Password</h4>
        				<form id="login-form" method="post" action="">
        					<div class="form-group">
        						<input type="email" class="zr-form-control" placeholder="Email address" />
        						<i class="icon fa fa-user"></i>
        					</div><!--/.form-group-->

        					<div class="form-group no-mrg">
        						<input type="password" class="zr-form-control" placeholder="Password" />
        						<i class="icon fa fa-lock"></i>
        					</div><!--/.form-group-->

        					<div class="row act">
        						<div class="col-xs-6">
        							<label class="zr-checkbox"><input type="checkbox" /><i class="icon"><i class="fa fa-check"></i></i><span>Remember Me</span></label>
        						</div>
        						<div class="col-xs-6 text-right">
        							<a href="#">Forgot Password?</a>
        						</div>
        					</div><!--/.row-->
        					<div class="sbt"><input type="submit" value="Proceed >" class="zr-sbt" /></div>
        				</form><!--/.login-form-->
        			</div><!--/.classic-login-->

        			<div class="separator"><div class="sep-cont"><span class="line"></span><i>or</i></div></div>

        			<div class="other-way">
        				<p class="register-link">Donâ€™t have an account? <a href="#">Register Now!</a></p>

        				<ul class="social-login list-unstyled">
        					<li><a href="#" class="facebook"><i class="fa fa-facebook"></i><span>Sign In with Facebook</span></a></li>
        					<li><a href="#" class="twitter"><i class="fa fa-twitter"></i><span>Sign In with Twitter</span></a></li>
        					<li><a href="#" class="google"><i class="fa fa-google-plus"></i><span>Sign In with Google+</span></a></li>
        				</ul>
        			</div><!--/.other-way-->

        		</div><!--/.sign-panel-container-->
        	</div><!--/.sign-panel-->
        </div><!--/.sign-center-->
    </div><!--/.sign-wrapper-->
